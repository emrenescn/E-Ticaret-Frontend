<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="userName">Kullanıcı Adı</label>
            <input #txtUserNameOrEmail type="text" class="form-control" id="userName" placeholder="Kullanıcı Adı & Email">
            <small class="form-text text-muted" 
            >Lütfen Kullanıcı Adı Alanını Boş Geçmeyiniz</small>
          </div>
          <div class="form-group">
            <label for="password">Şifre</label>
            <input #txtPassword type="password" class="form-control"  placeholder="Şİfre" id="password">
            <small  class="form-text text-muted" 
             >Lütfen Şİfre Alanını Boş Geçmeyiniz</small>
          </div>
          <br/>
          <button type="submit" class="btn btn-primary" (click)="login(txtUserNameOrEmail.value,txtPassword.value)">Giriş Yap</button>
    </div>
    <div class="col-md-3"></div>
</div>
